<body>
  <div class="container">
    <h1>ğŸš¶â€â™‚ï¸ é€šå­¦æ™‚é–“è¨˜éŒ²ã‚¢ãƒ—ãƒª</h1>

    <div id="carousel" class="carousel slide" data-bs-touch="true" data-bs-interval="false">
      <div class="carousel-inner" id="slider"></div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">

    </div>

    <button class="btn btn-danger w-100 mt-4" onclick="resetAll()">ğŸ—‘ï¸ ã™ã¹ã¦ã®è¨˜éŒ²ã‚’ãƒªã‚»ãƒƒãƒˆ</button>

    <div class="mt-5">
      <canvas id="combinedChart"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const sections = [
      { id: "morningGo", label: "æœã®è¡Œã", color: "rgba(54, 162, 235, 0.6)" },
      { id: "noonBack", label: "æ˜¼ã®å¸°ã‚Š", color: "rgba(255, 159, 64, 0.6)" },
      { id: "noonGo", label: "æ˜¼ã®è¡Œã", color: "rgba(75, 192, 192, 0.6)" },
      { id: "eveningBack", label: "æˆæ¥­å¾Œã®å¸°ã‚Š", color: "rgba(255, 99, 132, 0.6)" }
    ];

    let timers = {};
    let durations = JSON.parse(localStorage.getItem("durations")) || {};

    function saveDurations() {
      localStorage.setItem("durations", JSON.stringify(durations));
    }

    function formatDuration(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${m}åˆ†${s}ç§’`;
    }

    function toggleButtons(id, isRunning) {
      const startBtn = document.getElementById(`start-${id}`);
      const stopBtn = document.getElementById(`stop-${id}`);
      if (startBtn && stopBtn) {
        startBtn.style.display = isRunning ? 'none' : 'inline-block';
        stopBtn.style.display = isRunning ? 'inline-block' : 'none';
      }
    }

    function startTimer(id) {
      timers[id] = new Date();
      toggleButtons(id, true);
      alert(`${sections.find(s => s.id === id).label}ï¼šå‡ºç™ºã‚’è¨˜éŒ²ã—ã¾ã—ãŸ`);
    }

    function stopTimer(id) {
      if (!timers[id]) {
        alert("å‡ºç™ºã—ã¦ã„ã¾ã›ã‚“ï¼");
        return;
      }
      const end = new Date();
      const diffSec = Math.round((end - timers[id]) / 1000);
      timers[id] = null;

      if (!durations[id]) durations[id] = [];
      durations[id].push(diffSec);
      saveDurations();
      toggleButtons(id, false);
      alert(`åˆ°ç€ã—ã¾ã—ãŸï¼š${formatDuration(diffSec)}`);
      updateDisplay();
    }

    function resetAll() {
      if (confirm("è¨˜éŒ²ã‚’ã™ã¹ã¦å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ")) {
        durations = {};
        saveDurations();
        updateDisplay();
      }
    }

    function updateDisplay() {
      const slider = document.getElementById("slider");
      slider.innerHTML = "";
      sections.forEach((sec, idx) => {
        const records = durations[sec.id] || [];
        const avg = records.length > 0 ? Math.round(records.reduce((a, b) => a + b, 0) / records.length) : null;

        const item = document.createElement("div");
        item.className = `carousel-item${idx === 0 ? ' active' : ''}`;

        item.innerHTML = `
          <div class="section">
            <h2>${sec.label}</h2>
            <div class="button-wrapper">
              <button class="btn btn-primary" id="start-${sec.id}" onclick="startTimer('${sec.id}')">å‡ºç™º</button>
              <button class="btn btn-success" id="stop-${sec.id}" onclick="stopTimer('${sec.id}')" style="display: none">åˆ°ç€</button>
            </div>
            <div class="mt-3 fw-bold">å¹³å‡æ™‚é–“: ${avg !== null ? formatDuration(avg) : "--"}</div>
            <ul class="mt-2">
              ${records.map((r, i) => `<li>${i + 1}å›ç›®: ${formatDuration(r)}</li>`).join("")}
            </ul>
          </div>
        `;
        slider.appendChild(item);
      });
      drawCombinedChart();
    }

    let combinedChartInstance = null;

    function drawCombinedChart() {
      const ctx = document.getElementById("combinedChart").getContext("2d");
      const datasets = sections.map(sec => {
        const data = durations[sec.id] || [];
        return {
          label: sec.label,
          data: data,
          fill: false,
          borderColor: sec.color,
          tension: 0.2
        };
      });
      if (combinedChartInstance) combinedChartInstance.destroy();
      combinedChartInstance = new Chart(ctx, {
        type: "line",
        data: {
          labels: Array.from({ length: Math.max(...datasets.map(d => d.data.length)) }, (_, i) => `${i + 1}å›ç›®`),
          datasets: datasets
        },
        options: {
          responsive: true,
          plugins: {
            title: {
              display: true,
              text: "ã™ã¹ã¦ã®è¨˜éŒ²æ¯”è¼ƒã‚°ãƒ©ãƒ•"
            }
          },
          scales: {
            y: {
              title: {
                display: true,
                text: "æ‰€è¦æ™‚é–“ï¼ˆç§’ï¼‰"
              }
            }
          }
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateDisplay();
      const carouselEl = document.querySelector('#carousel');
      if (carouselEl) {
        new bootstrap.Carousel(carouselEl, {
          interval: false,
          ride: false,
          touch: true
        });
      }
    });
  </script>
